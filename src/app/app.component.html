<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <style>
        /* Estilo b√°sico para la lista de tareas */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Estilo para tareas completadas */
        .completada {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        <li><input type="checkbox" id="tarea1"> <label for="tarea1">Hacer ejercicio</label></li>
        <li><input type="checkbox" id="tarea2"> <label for="tarea2">Leer un libro</label></li>
        <li><input type="checkbox" id="tarea3"> <label for="tarea3">Completar el proyecto</label></li>
    </ul>
</body>
</html>
